<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,200;0,600;1,400&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(167, 70%, 75%);
    }
  </style>
</head>

<body>
  <figure>
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="ilustration" src="images/illustration-mockups.svg" alt="illustration">
  </figure>

  <div class="theme">
    Build The Community <br> Your Fans Will Love
  </div>

  <div class="theme1">
    Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience.
    Create connections with <br> your users as you engage in genuine discussion.
  </div>

  <button class="btn">
    Register
  </button>


  <div class="social-icons1">

    <a href="#"><i class="fa fa-facebook"></i></a>

  </div>

  <div class="social-icons2">

    <a href="#"><i class="fa fa-twitter"></i></a>

  </div>

  <div class="social-icons3">

    <a href="#"><i class="fa fa-instagram"></i></a>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">shay</a>.
    </p>
  </footer>
</body>

</html>
